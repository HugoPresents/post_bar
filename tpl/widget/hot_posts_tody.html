$def with(posts)
<div class="box" id="TopicsHot">
    <div class="cell"><span class="fade">本日热议主题</span></div>
    $if posts:
        $for post in posts:
            <div class="cell">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                <tbody><tr>
                    <td width="24" valign="middle" align="center">
                        <a href="/profile/$post['user'].id"><img src="$helper.avatar_url(post['user'].avatar, 'tiny')" class="avatar" border="0" align="default" style="max-width: 24px; max-height: 24px;"></a>
                    </td>
                    <td width="10"></td>
                    <td width="auto" valign="middle">
                        <span class="item_hot_topic_title">
                        <a href="/post/$post['post'].id">$:post['post'].title</a>
                        </span>
                    </td>
                </tr>
            </tbody></table>
            </div>
</div>
